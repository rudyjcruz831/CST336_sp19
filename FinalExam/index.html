<!DOCTYPE html>
<html>
    <head>
      <link rel="shortcut icon" href="img/faviconLogo.png">

    
        <title>Timergerly</title>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          <script type="text/javascript" src="index.js"></script>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    <body>
        <!--Navbar -->
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="img/timer.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Timergerly
          </a>
          <button id="logOutButton" class="navbar-toggler" type="button" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" >
                Log Out
          </button>
        </nav>
        <!--top of the dashboard-->
        <div id= "topofDash" >
                Invitation Link <input type="text" name="invitationLink"/>
        </div>  
          <br>
        <div>
          <table>
            <tr>
              <td>Date</td>
              <td>Start Time</td>
              <td>Duration</td>
              <td>Booked by</td>
              <td> <a href="#" class='updateLink' id='mangeTimeLink'>Manage Time</a></td>
            </tr> 
          </table>
          <hr>
          <table id="tableInindex">
            <tr>
              <tb>5/12/12</tb>
              <tb> 9 AM</tb>
              <tb> 1 hour</tb>
              <tb> Not Booked</tb>
              <tb></tb>
            </tr>
          </table>
        </div>
        <!--Manage time popUp-->
        <div class="modal" id="manageTime" role="dialog" aria-labelledby="updateListingModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="manageTime">Enter Times</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
              <div class="modal-body" id="manageTimeBody">
                <span class="hidden" id="updateListingId"></span>
                <form id="form2">
                  <div class="from-group">
                      <label for="appt">Date</label>
                      <input type="date" id="appt0" name="appt0" required>
                      <span class="note"></span>
                    </div>
                  <div class="form-group">
                    <!--start time enter-->
                    <label for="appt">Start Date </label>
                    <input type="time" id="appt1" name="appt1" min="9:00" max="18:00" required>
                    <span class="note"></span>
                  </div>
                  <div class="form-group">
                      <!--start time enter-->
                        <label for="appt">End Date </label>
                        <input type="time" id="appt2" name="appt1" min="9:00" max="18:00" required>
                        <span class="note"></span>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-success" id="timeEnterbutton">Add</button>
              </div>
            </div>
          </div>
        </div>
             
    </body>
</html>
